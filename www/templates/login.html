<ion-view title="Pack&Pack">
    <ion-content padding="true" class="has-header">
        <img src="img/log.jpg" style="display: block; margin-left: auto;margin-right: auto;border:none; width: 80px; height: auto;">
        <form ng-submit="updateModel(email, pass)">
            <div class="list">
              <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input ng-model="email" type="text" placeholder="Email">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Contraseña</span>
                <input ng-model="pass" type="password" placeholder="Contraseña">
              </label>
            </div>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/lista" type="submit" class="button button-energized button-full button-outline ">Acceder</a>
            <a href="#/signup" class="button button-clear button-block ">¡Registrate!</a>
        </form>
        <h1>{{cambio}}</h1>
    </ion-content>
</ion-view>
